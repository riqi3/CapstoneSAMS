{% extends "admin/index.html" %}
{% load static %}
{% block content %}
    {{ block.super }}

    <style>
        .float-right.d-none.d-sm-inline {
            display: none!important;
        }
    
    .upload-button {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 10px;
        background-color: rgb(36, 179, 100); 
        color: white!important;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
    }
    
    </style>

    {% if user.is_staff and not user.is_superuser %}
        <div class="model-links">
             
            <p><a class="upload-button" href="{% url 'upload_pdf1' %}">Upload PDF as Staff</a></p>
        </div>
    {% endif %}
{% endblock %}
