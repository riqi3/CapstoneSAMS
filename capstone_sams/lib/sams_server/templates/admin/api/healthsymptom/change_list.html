{% extends "admin/change_list.html" %}
{% load static %}
{% block content %}
<style>
.upload-button, .retrain-button {
    display: inline-block;
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 10px;
    background-color: rgb(36, 179, 100); 
    color: white;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
}

</style>

<a href="upload-csv/">
    <button class="upload-button">Upload a csv file</button>
</a>
<div class="module">
    <form action="retrain_model/" method="POST">
        {% csrf_token %}
        <button type="submit" class="retrain-button">Retrain Model</button>
    </form>
</div>
{{ block.super }}
{% endblock %}
