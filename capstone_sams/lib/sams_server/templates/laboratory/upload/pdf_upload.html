
{% extends "admin/base.html" %} {%block content %} {% load static %}
{% load i18n admin_urls %}
 

<div class="content border-bottom mb-2">
  <div class="container-fluid laboratory-title-section">
    <div class="row">
      <div class="col-12 col-md-auto d-flex flex-grow-1 align-items-center">
        <h1 class="h4 m-0 pr-3 mr-3 border-right">Laboratory Record</h1>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/admin/">Home</a></li>
          </li> 
          <li class="breadcrumb-item active">Add Laboratory Record</li>
        </ol>
      </div>
    </div>
  </div>
</div>

<div id="content-main" class="col-12">
  <form action="." method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
      <div class="col-12 col-lg-9">
        <div class="card">
          <div class="card-body">
            <div class="form-group field-title">
              <div class="row">
                <label class="col-sm-3 text-left" for="id_title">
                  {{ form.title.label }} <span class="text-red">*</span>
                </label>
                <div class="col-sm-7">{{ form.title }}</div>
              </div>
            </div>
            <div class="form-group field-comment">
              <div class="row">
                <label class="col-sm-3 text-left" for="id_comment">
                  {{ form.comment.label }} <span class="text-red">*</span>
                </label>
                <div class="col-sm-7">{{ form.comment }}</div>
              </div>
            </div>
            <div class="form-group field-pdf">
              <div class="row">
                <label class="col-sm-3 text-left" for="id_pdf">
                  {{ form.pdf.label }} <span class="text-red">*</span>
                </label>
                <div class="col-sm-7 field-pdf">{{ form.pdf }}</div>
              </div>
            </div>

            <div class="form-group field-patient">
              <div class="row">
                <label class="col-sm-3 text-left" for="id_patient">
                  Patient
            
                  <span class="text-red">* </span>
                </label>
                <div class="col-sm-7 field-patient">
                  <div class="related-widget-wrapper" data-model-ref="Patient Record">
                    {{ form.patient }}
                  </div>
            
                  <div class="help-block red"></div>
            
                  <div class="help-block text-red"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-3">
        <div id="jazzy-actions">
          <div class="form-group">
            <input
              type="submit"
              value="Upload File"
              class="btn btn-success form-control"
            />
          </div>
        </div>
      </div>
    </div>
  </form>
</div>



{{ block.super }} {% endblock %}
